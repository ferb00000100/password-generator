	function gatherInfo(){

		var passwordLength = prompt('Enter Password Length');

		if (passwordLength === null) {
			return;
		}
		if (passwordLength >= 8) {
			var characters = checkBoxes();
			// console.log('password length meets criteria. Length is ' + passwordLength + ' characters.');
			passwordGenerator(passwordLength, characters);
		}
		else {
			alert('Your Password must be at least 8 characters long!')
			gatherInfo();
		}
	}

	function checkBoxes() {

		// Combinations for Special Characters

		if (spec.checked){
			var characters = specChar;

		}
		else if ((spec.checked) && (low.checked)){
			var characters = specChar + lowerCase;
			// console.log(characters);
		}
		else if ((spec.checked) && (uppr.checked)){
			var characters = specChar + upperCase;
			// console.log(characters);
		}
		else if ((spec.checked) && (num.checked)){

		}
		else if ((spec.checked) && (uppr.checked) && (low.checked)){
			var characters = specChar + upperCase + lowerCase;
			// console.log(characters);
		}
		else if ((spec.checked) && (uppr.checked) && (num.checked) && (low.checked)){
			var characters = specChar + upperCase + numbers + lowerCase;
			// console.log(characters);
		}

		// Combinations for Numeric Characters
