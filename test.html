<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<input id="input" type="text"/>
<button id="copy">Copy</button>
<script>


function copy() {
var copyText = document.querySelector("#input");
copyText.select();
document.execCommand("copy");
}

document.querySelector("#copy").addEventListener("click", copy);
</script>
</body>
</html>
